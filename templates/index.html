<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/style.css"/>
</head>
<body>
<div class="bg-img">
    <div class="content">
        <header>Login</header>

        <form method="POST">

            <p style="color: white">{{ status }}</p>
            <div class="field">
                <span></span>
                <input type="text" placeholder="Enter Email" name="nm"/>
            </div>
            <div class="field space">
                <span></span>
                <input
                        type="password"
                        class="pass-key"
                        placeholder="Enter Password"
                        name="pw"
                        required
                />
                <span class="show">Show</span>
            </div>
            <div class="pass">
                <a href="http://127.0.0.1:5000/forgotpassword">Forgot Password?</a>
            </div>
            <div class="field">
                <input type="submit" value="LOGIN"/>
            </div>
        </form>
        <div class="signup">
            <p>Don't have account? <a href="http://127.0.0.1:5000/registration">Sign up Now</a> or
                <br>
                <a href="{{ url_for('googleloginpage') }}"> Continue With Google </a></p>


        </div>
    </div>
</div>
<script src="../static/js/password.js"></script>

</body>
</html>
