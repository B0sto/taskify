<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="../static/css/style.css"/>
</head>
<body>
<div class="bg-img">
    <div class="content">
        <header>Registration</header>
        {% if status %}
            <p style="color: white">{{ status }}</p>
        {% endif %}
        <form action="http://127.0.0.1:5000/registration" method="POST" class="space">
            <div class="field">
                <span></span>
                <input type="email" placeholder="Enter Email" name="mail" required/>
            </div>
            <div class="field space">
                <span></span>
                <input type="text" placeholder="Enter your name" name="username" required/>
            </div>
            <div class="field space">
                <span></span>
                <input
                        type="password"
                        class="pass-key"
                        placeholder="Enter Password"
                        name="pw1"
                        required
                />
                <span class="show">Show</span>
            </div>
            <div class="field space">
                <span></span>
                <input
                        type="password"
                        class="pass-key"
                        placeholder="Confirm Password"
                        name="pw2"
                        required
                />
                <span class="show">Show</span>
            </div>
            <div class="field space">
                <input type="submit" value="Submit"/>
            </div>
            <div class="return_div space">
                <a href="http://127.0.0.1:5000/login">Return to login page</a>
            </div>
        </form>
    </div>
</div>
<script src="../static/js/password.js"></script>
</body>
</html>
