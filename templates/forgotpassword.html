<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
<div class="bg-img">
    <div class="content">
        <header>Verification</header>
        {% if status!=None %}
            <p style="color: white">{{ status }}</p>
        {% endif %}

        <form method="POST" class="space">
            <div class="field">
                <span></span>
                <input type="email" placeholder="Enter your Gmail" name="mail">
            </div>
            <div class="field space">
                <input type="submit" value="Submit"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
